<!DOCTYPE HTML>
<html lang="zh-CN">
<head>

  <title>{% block title %}{{title}}{% endblock %}</title>
  <!--加载公共头部信息-->
  {% include './head.html' %}
  <!--加载不同页面差异化资源-->
  {% block statics %}{% endblock %}
</head>
<body>
  {% block header %}{% endblock %}
  {% block bodyer %}{% endblock %}

  {% block script %}{% endblock %}
</body>
</html>
