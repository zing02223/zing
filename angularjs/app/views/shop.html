{% extends "./layouts/base.html" %}
{% block control_body %}
  <ul ng-repeat="item in items">
    <li>
    <span ng-bind="item.title"></span><br/>
    <input type="text" ng-model="item.quantity" ng-change="needed()" /><br/>
    单价：<span ng-bind="item.price | currency"></span><br/>
    总价：<span ng-bind="item.price * item.quantity | currency"></span><br/>
      <button ng-click="remove(index)">remove</button>
    </li>
  </ul>
  <div ng-bind="all"></div>
{% endblock%}
